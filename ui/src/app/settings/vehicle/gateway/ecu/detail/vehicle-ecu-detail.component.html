<div class="animated fadeIn">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body" *ngIf="ecuInfo">
          <h3 class="card-title mb-0">ECU
            <small class="text-muted small text-uppercase">{{ecuInfo.id}}</small>
          </h3>
          <hr>

          <!-- Gateway -->
          <div class="card">
            <div class="card-header">Gateway</div>
            <div class="card-body">
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Gateway ID</label>
                <label class="col-sm-10 col-form-label">
                  {{ecuInfo.parentEcuId}}
                </label>
              </div>
            </div>
          </div>

          <!-- Interface Infomation -->
          <div class="card">
            <div class="card-header">Interface Infomation</div>
            <div class="card-body">
              <div class="form-group row">
                <label for="messageId" class="col-sm-2 col-form-label">Message ID</label>
                <div class="col-sm-10">
                  <span class="form-control-plaintext">{{ecuInfo.interfaceInfo.messageId}}</span>
                </div>
              </div>
              <div class="form-group row">
                <label for="ecuId" class="col-sm-2 col-form-label">ECU ID</label>
                <div class="col-sm-10">
                  <span class="form-control-plaintext">{{ecuInfo.interfaceInfo.ecuId}}</span>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Connected Vehicle</label>
                <div class="col-sm-10">
                  <a *ngIf="connectedVehicle" class="form-control-plaintext" [routerLink]="['/vehicle', connectedVehicle.id]">{{connectedVehicle.name}}</a>
                  <span *ngIf="!connectedVehicle" class="form-control-plaintext text-muted">n/a</span>
                </div>
              </div>
              <div class="form-group row">
                <label for="commProtocol" class="col-sm-2 col-form-label">Communication Protocol</label>
                <div class="col-sm-10">
                  <span class="form-control-plaintext">{{ecuCommProtocol[ecuInfo.interfaceInfo.commProtocol]}}</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Error Code -->
          <div class="card">
            <div class="card-header">Error Code</div>
            <div class="card-body">
              <app-error-code #errorCodeForm [errorCode]="ecuInfo.errorCode" [readonly]="true"></app-error-code>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
