<div class="animated fadeIn">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title mb-0">Change Password
            <small class="text-muted small text-uppercase" *ngIf="user">{{user.displayName}}</small>
          </h3>
          <hr>
          <div *ngIf="userForm" [formGroup]="userForm">
            <div class="form-group row" *ngIf="user">
              <label for="newPassword" class="col-sm-2 col-form-label">New Password</label>
              <div class="col-sm-10">
                <input type="password" formControlName="newPassword" class="form-control" id="newPassword" [ngClass]="fieldValidationClass('newPassword')">
                <div class="invalid-feedback" *ngIf="fieldValidationError('newPassword', 'required')">New Password required!
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer" *ngIf="userForm">
          <button type="button" class="btn btn-success" *ngIf="user" (click)="changePassword()">Change password</button>
        </div>
      </div>
    </div>
  </div>
</div>
