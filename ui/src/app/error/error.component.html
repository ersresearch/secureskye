<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="clearfix">
          <h1 class="float-left display-3 mr-4" id="errorCode">{{errorCode}}</h1>
          <h4 class="pt-3" id="errorPrimary">{{errorPrimary}}</h4>
          <p class="text-muted" id="errorSecondary">{{errorSecondary}}</p>
        </div>
        <div *ngIf="prevUrl">
          <a class="btn btn-block btn-primary btn-lg" [routerLink]="[prevUrl]" id="btnGoBack">GO BACK</a>
        </div>
        <div *ngIf="!prevUrl">
          <a class="btn btn-block btn-primary btn-lg" [routerLink]="['/']" id="btnGoHome">GO HOME</a>
        </div>
      </div>
    </div>
  </div>
</div>
