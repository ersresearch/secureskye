<ng-progress></ng-progress>
<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-5">
        <div class="card-group mb-0 justify-content-center">
          <div class="card p-4">
            <div class="card-body" *ngIf="loginForm" [formGroup]="loginForm">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-user fa-fw"></i>
                  </span>
                </div>
                <input #username type="text" class="form-control" placeholder="Username" formControlName="username" id="username"
                  [ngClass]="fieldValidationClass('username')" (keydown.enter)="password.focus()" (change)="otpRequired = false;">
                <!-- <div class="invalid-feedback" *ngIf="fieldValidationError('username', 'required')">Username required!</div> -->
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-lock fa-fw"></i>
                  </span>
                </div>
                <input #password type="password" class="form-control" placeholder="Password" formControlName="password"
                  id="password" [ngClass]="fieldValidationClass('password')" (keyup.enter)="login()">
                <!-- <div class="invalid-feedback" *ngIf="fieldValidationError('password', 'required')">Password required!</div> -->
              </div>
              <div class="d-flex justify-content-end flex-wrap">
                <button type="button" class="btn btn-link group-fix" (click)="reset2fa()" *ngIf="otpRequired">Lost
                  authenticator?</button>
                <button type="button" class="btn btn-link group-fix">Forgot password?</button>
                <button type="button" class="btn btn-primary group-fix" (click)="login()">Login</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-otp-dialog #otpDialog></app-otp-dialog>
